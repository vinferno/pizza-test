<select [(ngModel)]="selectedValue" (ngModelChange)="testMemberSelection(selectedValue)">
  <option [value]="null" ></option>
  <ng-container *ngFor="let company of ( agent$ | async ).agentCompanies">
    <option [ngValue]="company">{{company.companyName}}</option>
  </ng-container>
</select>

<div>
  <div *ngFor="let member of ( agent$ | async )?.testMembers?.matchingMembers">
    <button>SELECT</button> {{member.memberName}}
  </div>
</div>
