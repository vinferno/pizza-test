<h3>Mode {{(system$ | async).operatingMode }} </h3>
<div class="products">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
          <input id="username"
            [hgFormBindInput]="{name: 'AgentLoginForm', field: 'username'}"
            class="input100" type="text" name="username" placeholder="username or email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
          <input  [hgFormBindInput]="{name: 'AgentLoginForm', field: 'password'}" class="input100" type="password" name="password" placeholder="password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
          <input id="adminCity"
                 [hgFormBindInput]="{name: 'AgentLoginForm', field: 'location.adminCity'}"
                 class="input100" type="text" name="username" placeholder="username or email">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button
            (click)="login()"
            class="login100-form-btn">
            Sign In
          </button>
        </div>


        <div class="text-center">
          <a href="#" class="txt2 hov1">
            Sign Up
          </a>
        </div>
      </form>


    </div>
  </div>
</div>

<div class="form-style-5">
  <form>
    <fieldset>
      <legend><span class="number">1</span> Candidate Info</legend>
      <input [hgFormBindInput]="{name: 'AgentLoginForm', field: 'username'}" type="text" name="field1" placeholder="Your Name *">
      <input type="email" name="field2" placeholder="Your Email *">
      <textarea name="field3" placeholder="About yourself"></textarea>
      <label for="job">Interests:</label>
      <select id="job" name="field4">
        <optgroup label="Indoors">
          <option value="fishkeeping">Fishkeeping</option>
          <option value="reading">Reading</option>
          <option value="boxing">Boxing</option>
          <option value="debate">Debate</option>
          <option value="gaming">Gaming</option>
          <option value="snooker">Snooker</option>
          <option value="other_indoor">Other</option>
        </optgroup>
        <optgroup label="Outdoors">
          <option value="football">Football</option>
          <option value="swimming">Swimming</option>
          <option value="fishing">Fishing</option>
          <option value="climbing">Climbing</option>
          <option value="cycling">Cycling</option>
          <option value="other_outdoor">Other</option>
        </optgroup>
      </select>
    </fieldset>
    <fieldset>
      <legend><span class="number">2</span> Additional Info</legend>
      <textarea name="field3" placeholder="About Your School"></textarea>
    </fieldset>
    <input type="submit" value="Apply" />
  </form>
</div>
