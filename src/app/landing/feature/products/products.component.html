<div class="products">

  <div class="login-modal">

  <form class="login-form" autocomplete="off" [formGroup]="loginForm">
    <div class="d-flex justify-content-center mb-3">
      <label class="text-label">
        Username
        <!-- {{'Username' | translate:settings.language | async }} -->
      </label>
      <input
        name="name"
        id="name"
        formControlName="username"
        [required]="true"
        [vfHgFormBindInput]="{name: 'agentLogin', field: 'test'}"
      >
    </div>
    <div class="d-flex justify-content-center mt-3 mb-3">
      <label class=" text-label">
        Password
      </label>
      <input name="password" id="password" type="password"
             formControlName='password'
             [required]="true">
    </div>
  </form>

  <button (click)="login()" >Login</button>

  </div>


  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
          <input
            [vfHgFormBindInput]="{name: 'agentLogin', field: 'test'}"
            class="input100" type="text" name="username" placeholder="username or email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
          <input class="input100" type="password" name="pass" placeholder="password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button
            (click)="login()"
            class="login100-form-btn">
            Sign In
          </button>
        </div>


        <div class="text-center">
          <a href="#" class="txt2 hov1">
            Sign Up
          </a>
        </div>
      </form>


    </div>
  </div>
</div>
