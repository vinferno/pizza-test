<div *ngFor="let pizza of (pizzas$ | async)"
     style="border: 1px solid black; padding: 10px;">

  <h3> {{pizza.name}}</h3>
  <p>id: {{pizza.id}}</p>

{{ (session$ | async).operatingMode }}

<button (click)="login()" >Login</button>


<form class="login-form" autocomplete="off" [formGroup]="loginForm">
  <div class="d-flex justify-content-center mb-3">
    <label class="text-label">
      Username
      <!-- {{'Username' | translate:settings.language | async }} -->
    </label>
    <input
      name="name"
      id="name"
      formControlName="username"
      [required]="true"
      [vfHgFormBindInput]="{name: 'agentLogin', field: 'test'}"
    >
  </div>
  <div class="d-flex justify-content-center mt-3 mb-3">
    <label class=" text-label">
      Password
    </label>
    <input name="password" id="password" type="password"
           formControlName='password'
           [required]="true">
  </div>
</form>
